<body onload="onLoad()">
	<p>Example 6: Using formula-based data vectors</p>
	<div id="divGlobalView" style="position: relative; border: 1px; width: 800px; height: 600px;"></div>
	<script>
		function EmptyDataset(n)
		{
			Dataset.call(this);
			this.length = n;
		}
		
		function onLoad()
		{
			var plot = new GlobalView(document.getElementById('divGlobalView'), {
				pointSize: 1.5,
				pointColor: "white"
			});
			var dataset = new EmptyDataset(10000);
dataset.dataVectors.push(new DataVector(dataset, "i"));
dataset.dataVectors.push(new DataVector(dataset, "sin(i * 8.0 * PI / n)"));
dataset.dataVectors.push(new DataVector(dataset, "0.0"));
			plot.load(dataset, 0, 1, 2, 2);
		}
	</script>
